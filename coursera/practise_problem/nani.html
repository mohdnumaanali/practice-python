<!DOCTYPE html>
<html>
<head>
  <style>
    /* 1. The Container: This shifts items to sit side-by-side */
    .video-grid {
      display: flex;
      flex-direction: row;
      gap: 15px; /* Adds space between the cards */
      padding: 20px;
    }

    .thumbnail {
      width: 200px;
      display: block;
    }

    .video-title {
      width: 200px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .matter {
      font-size: 14px;
      color: gray;
      margin: 0;
    }

    .views {
      font-size: 12px;
      color: gray;
      margin-top: 5px;
    }

    /* Style for the search bar */
    .search-bar {
      display: block;
      margin: 20px;
      padding: 5px;
    }
  </style>
</head>

</html>
